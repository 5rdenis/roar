
<!DOCTYPE HTML>
<html>
<head>
	<title>Form with buttons</title>
	<meta charset="utf-8">
	<style>
		a {
			user-select: none;
			text-decoration: none;
			outline: 1px dashed black;
			background-color: white;
		}
		a:active {
			background-color: #3f89ff;
		}
		a:visited {
			color: black;
		}
	</style>
</head>
<body>
	<h1>Кнопки и соответствующие им ссылки</h1>
	<form action="https://google.ru">
	   <input type="button" name="Yandex" value="Yandex"/> <a href="https://yandex.ru">Yandex</a> <br>
	   <input type="button" name="Mail" value="Mail"/> <a href="https://mail.ru">Mail</a> <br>
	   <input type="button" name="Rambler" value="Rambler"/> <a href="https://rambler.ru">Rambler</a> <br>
	   <input type="submit" value="Поиск в Google"/>
	</form>
</body>
</html>
